      "max": "100",

    {

        "value": true
    },
    {

    "p_bonds": "(params.p_bonds.toFixed(2))",

              },
              "color": "colors.production",
              "label": {
                "text": "\\text{Mixed}",
                "x": 20
              }
            }
          },
          {
            "type": "Curve",
            "def": {
              "univariateFunction": {
                "fn": "1000*(calcs.i_sp)^(x)",
                "samplePoints": 100
              },
              "color": "colors.savings",
              "label": {
                "text": "\\text{S\\&P 500}",
                "x": 20
              },
              "show": "params.showSP"
            }
          },

            "def": {
              "univariateFunction": {
                "fn": "1000*(calcs.i_nikkei)^(x)",
                "samplePoints": 100
              },
              "color": "d3.color('red')",
              "label": {

      "sidebar": {
        "controls": [
          {
            "title": "Mixed Investments Model",
